name: Generate Snake

on:
  schedule:
    - cron: "0 */12 * * *"   # GÃ¼nde 2 kez
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate Snake Animation (dark, small)
        uses: Platane/snk@v3
        with:
          github_user_name: HaticeSude
          outputs: |
            dist/snake-dark.svg?palette=github-dark&color_snake=#ff00ff

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
